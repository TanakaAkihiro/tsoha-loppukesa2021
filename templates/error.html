<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width", initial-scale=1>
        <title>Chatmate</title>
    </head>
    <body>
        <form action="/create_account" method="POST" onsubmit="return check(this)">
            <div class="new_account">
                <input type="text" placeholder="Uusi käyttäjätunnus" name="username" required>
                <input type="password" placeholder="Uusi salasana" name="password" required>
                <input type="password" placeholder="Toista salasana" name="password_2" required>
            </div>
            <div class="create_button">
                <button type="submit">Luo käyttäjä</button>
        </form>

        <script>
            function check(form) {
                if (form.title.value.length )
            }
        </script>
    </body>
