{% extends "layout.html" %}
{% block sub_header %}
<div class="sub_header">
    <div class="container">
        <div class="back_home">
            <a href="/"><span class="fa fa-home"></span></a>
        </div>
        {% if session.username %}
            <div class="logout">
                <a href="/logout">Kirjaudu ulos</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}

{% block content %}
{% if session.username == thread.username%}
    <div class="main">
        <div class="container">
            <div class="update_thread">
                <p>Syötä aihe:</p>
                <form action="/update_thread/{{thread.id}}" method="POST">
                    <textarea name="topic" cols="60" rows="1" required>{{thread.topic}}</textarea>
                    <div class="create_button">
                        <button type="submit">Valmis</button>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
                </form>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
