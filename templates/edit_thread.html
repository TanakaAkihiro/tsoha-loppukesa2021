<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width", initial-scale=1>
        <title>Chatmate</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}">
    </head>
    <body>
        <header>
            <h1>Chatmate</h1>
        </header>
        <a href="/">Palaa kotisivulle</a> <hr>
        <form action="/update_thread/{{thread.id}}" method="POST">
            <textarea name="topic" id="" cols="100" rows="15" required>{{thread.topic}}</textarea> <br>
            <button type="submit">Valmis</button>
            <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
        </form>
    </body>
</html>
