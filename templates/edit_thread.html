<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width", initial-scale=1>
        <title>Chatmate</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>Chatmate</h1>
        </header>
        <div class="sub_header">
            <div class="container">
                <div class="back_home">
                    <a href="/"><span class="fa fa-home"></span></a>
                </div>
                <div class="logout">
                    <a href="/logout">Kirjaudu ulos</a>
                </div>
            </div>
        </div>
        {% if session.username == thread.username%}
            <div class="main">
                <div class="container">
                    <div class="update_thread">
                        <p>Syötä aihe:</p>
                        <form action="/update_thread/{{thread.id}}" method="POST">
                            <textarea name="topic" cols="60" rows="1" required>{{thread.topic}}</textarea>
                            <div class="create_button">
                                <button type="submit">Valmis</button>
                            </div>
                            <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    </body>
</html>
