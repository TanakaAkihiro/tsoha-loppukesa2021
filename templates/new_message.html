<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width", initial-scale=1>
        <title>Chatmate</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}">
    </head>
    <body>
        <div class="header">
            Chatmate
        </div>
        <a href="/">Palaa kotisivulle</a> <br>
        {{thread.topic}} <hr>
        <form action="/create_message/{{thread.id}}" method="POST">
            Kirjoita uusi viesti: <br>
            <textarea name="content" id="" cols="100" rows="15" required></textarea> <br>
            <button type="submit">Lähetä viesti</button>
            <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
        </form>
    </body>
</html>
